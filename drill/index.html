<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- moment -->
    <script defer src="./assets/vendors/moment.js"></script>
    <!-- Script of own -->
    <script defer src="./assets/js/logic.js"></script>
    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Icon -->
    <link rel="icon" href="./assets/img/worker.png">

<body class="container p-5">
    <main class="text-center row">
        <h1 class="fw-bold text-center">Contáctanos</h1>
        <div class="col-8 m-auto bg-propio border border-secondary p-5">
            <div class="row g-3">
                <div class="col text-start">
                    <label for="inputEmail4" class="form-label">Nombre*</label>
                    <input id="name" type="text" class="form-control" placeholder="Nombre">
                </div>
                <div class="col text-start">
                    <label for="inputEmail4" class="form-label">Apellido*</label>
                    <input id="last" type="text" class="form-control" placeholder="Apellido">
                </div>
            </div>
            <div class="row g-3">
                <div class="col text-start">
                    <label for="inputEmail4" class="form-label">Email*</label>
                    <input id="email" type="text" class="form-control" placeholder="Email">
                </div>
                <div class="col text-start">
                    <label for="inputEmail4" class="form-label">Por favor especifique el motivo*</label>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown button
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item disabled" href="#">--Seleccione--</a></li>
                            <li><a class="dropdown-item" href="#">Problemas con su Cuenta Online</a></li>
                            <li><a class="dropdown-item" href="#">Restablecer Contraseña</a></li>
                            <li><a class="dropdown-item" href="#">Solcicitud de Atencion al Cliente</a></li>
                            <li><a class="dropdown-item" href="#">Otro</a></li>
                        </ul>
                    </div>
                </div>
                <label for="inputEmail4" class="form-label text-start">Mensaje*</label>
                <div class="form-floating">
                    <textarea id="message" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                </div>
                <div class="m-auto">
                    <button id="btn" type="button" class="btn btn-success w-75 mt-3">Success</button>
                </div>
            </div>
        </div>
    </main>


</body>

</html>
